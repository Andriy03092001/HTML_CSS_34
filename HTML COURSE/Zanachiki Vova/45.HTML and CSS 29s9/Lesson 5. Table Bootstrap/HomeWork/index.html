    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">

                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="txtPassword" id="txtPassword">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div>

    <div class="container body-container">
        <table class="table table-hover">

                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bodyListUsers">
                <tr>
                    <td><input type="checkbox" data-id="1"></td>
                    <td>Дональд</td>
                    <td>Трамп</td>
                    <td>trump@usa.com</td>
                    <td>+3809685478</td>
                    <td><button type="button" class="btn btn-info" onclick="FuncEditOne(this)">Edit user</button></td>
                    <td><button type="button" class="btn btn-danger" onclick="FuncDeleteOne(this);">Delete user</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" data-id="2"></td>
                    <td>Мао</td>
                    <td>Дзедун</td>
                    <td>zavalik@ggg.con</td>
                    <td>+380673305684</td>

                    <td><button type="button" class="btn btn-danger" onclick="FuncDeleteOne(this);">Delete user</button></td>
                </tr>
                <tr>
                        <td><input type="checkbox" data-id="3"></td>
                        <td>Ігор</td>
                        <td>Пупкін</td>
                        <td>pupkin@gmail.con</td>
                        <td>+380673305684</td>
                        <td><button type="button" class="btn btn-info" onclick="FuncEditOne(this)">Edit user</button></td>
                        <td><button type="button" class="btn btn-danger" onclick="FuncDeleteOne(this);">Delete user</button></td>
                    </tr>
            </tbody>
        </table>
        <div class="tablebuttons">
            <button class="btn btn-primary" id="selectAll"><i class="far fa-check-square" style="font-size: 20px;"></i> Select All</button>
            <button class="btn btn-primary" id="deselectAll"><i class="far fa-square" style="font-size: 20px;"></i> Deselect All</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddUser"><i class="fas fa-user-plus"></i>Add user</button>
            <button class="btn btn-primary" id="deletSelectUsers"><i class="fas fa-user-plus" style="font-size: 20px;"></i> Delete select</button>
        </div>    
    </div>

    <div class="modal fade" id="AddUser" tabindex="-1" role="dialog" aria-labelledby="AddUserTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div>
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" id="form-fname" placeholder="First name" class="form-control validate">
                    </div>
                    <div>
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="form-lname" placeholder="Last name" class="form-control validate">
                    </div>
                    <div>
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="form-email" placeholder="Email" class="form-control validate">
                    </div>
                    <div>
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="form-phone" placeholder="Phone" class="form-control validate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveUserAfterAdd"><i class="fas fa-user-plus"></i>Add user</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div>
                            <i class="fa fa-user prefix grey-text"></i>
                            <input type="text" id="eform-fname" placeholder="First name" class="form-control validate">
                        </div>
                        <div>
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="eform-lname" placeholder="Last name" class="form-control validate">
                        </div>
                        <div>
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="eform-email" placeholder="Email" class="form-control validate">
                        </div>
                        <div>
                                <i class="fa fa-user prefix grey-text"></i>
                                <input type="text" id="eform-phone" placeholder="Phone" class="form-control validate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveUserAfterEdit"><i class="fas fa-save"></i>Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
