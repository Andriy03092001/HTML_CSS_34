    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#responsive-menu">

            </div>
        </div>
    </nav>

    <div class="container body-content">
        <h2>Login</h2>
        <div class="row">
            <div class="col-md-8">
                <section>
                    <form class="form-horizontal">
                        <h3>Use a local account to log in</h3>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Login or Email
                            </label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">@</span>
                                    <input type="text" name="login" id="login" placeholder="Username" value="" class="form-control" />
                                </div>
                                <span class="field-validation-error">Enter input login *</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Password
                            </label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-key"></i></span>
                                    <input type="password" name="password" id="password" placeholder="Password" value="" class="form-control" />
                                </div>
                                <span class="field-validation-error">Enter password *</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="submit" value="Log in" class="btn btn-success" />
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col-md-4">
                <h3>Login with</h3>
                <section id="loginWith">
                    <div>
                        <a href="" class="btn btn-lg btn-primary ">
                            <i class="fa fa-facebook fa-lg"></i>&nbsp;&nbsp;Login Facebook
                        </a>
                    </div>
                    <br />
                    <div>
                        <a href="" class="btn btn-lg btn-danger ">
                            <i class="fa fa-google-plus fa-lg"></i>&nbsp;&nbsp;Login Google
                        </a>
                    </div>
                </section>
            </div>
        </div>
        <footer>
            <p>&copy; 2016 - Site Books</p>
        </footer>
    </div>
