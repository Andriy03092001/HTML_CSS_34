    <div class="container body-container">
        <table class="table table-hover ">
            <thead >
                <tr>
                    <th>#</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <tr>
                    <td>
                        <input type="checkbox" data-id="1">
                    </td>
                    <td>Eugen</td>
                    <td>Tomchik</td>
                    <td>webaspirin@gmail.com</td>
                    <td>+380963075653</td>
                    <td>
                           
                            <button type="button" class="btn btn-danger" onclick="FuncDelOne(this)">Delete</button>
                                    <button type="button" class="btn btn-info" onclick="FuncShowEdit(this)">Edit</button>
                           
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-id="2">
                    </td>
                    <td>Jora</td>
                    <td>Pupkin</td>
                    <td>jopu@gmail.com</td>
                    <td>+380972656875</td>

                            <button type="button" class="btn btn-danger" onclick="FuncDelOne(this)">Delete</button>
                                    <button type="button" class="btn btn-info" onclick="FuncShowEdit(this)">Edit</button>
                            
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="tablebuttons">
            <button class="btn btn-primary" id="selectAll">
                <i class="far fa-check-circle"></i>
                Select All
            </button>
            <button class="btn btn-primary" id="deselectAll">
                <i class="far fa-circle"></i>
                Deselect All
            </button>
            <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                <i class="fas fa-user-plus"></i>
                Add user
            </button>
            <button class="btn btn-primary" id="remUser">
                <i class="fas fa-user-times"></i>
                Remove user
            </button>
        </div>
    </div>
    
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <div>
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form-fname" placeholder="First name" class="form-control validate">
                </div>
                <div >
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form-lname" placeholder="Last name" class="form-control validate">
                </div>
                <div >
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="form-email" placeholder="Email" class="form-control validate">
                </div>
                <div >
                    <i class="fa fa-phone prefix grey-text"></i>
                    <input type="text" id="form-phone" placeholder="Phone" class="form-control validate">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addUser"><i class="fas fa-user-plus"></i>
                Add user</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <div>
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="eform-fname" placeholder="First name" class="form-control validate">
                </div>
                <div >
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="eform-lname" placeholder="Last name" class="form-control validate">
                </div>
                <div >
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="eform-email" placeholder="Email" class="form-control validate">
                </div>
                <div >
                    <i class="fa fa-phone prefix grey-text"></i>
                    <input type="text" id="eform-phone" placeholder="Phone" class="form-control validate">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="editUserbtn"><i class="fas fa-save"></i>
                Save changes</button>
            </div>
          </div>
        </div>
      </div>
