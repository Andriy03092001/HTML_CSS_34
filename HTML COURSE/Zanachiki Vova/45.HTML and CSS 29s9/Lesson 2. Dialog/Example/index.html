<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload=function() {
            var btn=document.getElementById("btnShowDialogDelete");
            var dlg=document.getElementById("dialogDelete");
            btn.onclick=function() {
                
                dlg.style.display="block";
                console.log("Клікнули на кнопку показати діалог");
            }
            var btnClose=document.getElementById("dialogClose");
            btnClose.onclick=function() {
                dlg.style.display="none";
                console.log("Клікнули на кнопку закрити діалог");
            }
            console.log("Дом заватажений");
        }
    </script>
</head>
<body>
    <a href="#" id="btnShowDialogDelete">Натисни цю кнопку</a>
    <div class = "dialog" style="display: none;" id="dialogDelete">

                Підтверження
            </div>
            <div class="btn-close" id="dialogClose">
                &times;
            </div>
        </div>
        <div class="content">

            </div>
        </div>

</body>
</html>
